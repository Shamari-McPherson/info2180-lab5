<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>World Database Lookup</title>
    <link href="world.css" type="text/css" rel="stylesheet" />
    <script src="world.js" type="text/javascript"></script>
</head>
<body>
    <header>
        <img src="world.png" alt="World Map">
        <h1>World Database Lookup</h1>
    </header>
    <main>
        <div id="controls">
			<form id = "myForm" action="world.php" method="GET"></form>
            <label for="country">Country:</label>
            <input id="country" type="search" name="country" placeholder="Enter country name" />
            <button id="searchButton">Lookup Country</button>
            <button id="searchCitiesButton">Lookup Cities</button>
        </form>
		</div>
        <div id="result">
            <!-- Results will appear here -->
        </div>
    </main>
</body>
</html>
